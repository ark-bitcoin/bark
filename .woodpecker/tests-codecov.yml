when:
  - event: pull_request
  - event: manual
  - event: tag
  - evaluate: 'CI_PIPELINE_EVENT == "push" && CI_COMMIT_BRANCH == "master" && CI_REPO_URL == "https://codeberg.org/ark-bitcoin/bark"'

clone:
  - name: clone
    image: woodpeckerci/plugin-git@sha256:2aaacedd7da067f2f6b54a3ef3d39cc69cc0c1152e377fd8df266bd34acd317e
    settings:
      partial: false
      depth: 100
      lfs: false

steps:
  - name: check-commits
    when:
      - evaluate: CI_CODECOV_PIPELINE == "true"
    image: registry.2nd.dev/build:23
    commands:
      - sudo chown -R nixuser:nixbld /woodpecker
      - git log --oneline | head -n 1
      - nix develop .#default --command bash -c "just check-commits"
      - git log --oneline | head -n 1

  - name: test-unit
    when:
      - evaluate: CI_CODECOV_PIPELINE == "true"
    depends_on: check-commits
    image: registry.2nd.dev/build:23
    environment:
      RUST_TEST_THREADS: 1
    commands:
      - git log --oneline | head -n 1
      - >
        nix develop .#default --command bash -c "
          cargo llvm-cov --workspace --exclude ark-testing --no-report
        "

  - name: build
    when:
      - evaluate: CI_CODECOV_PIPELINE == "true"
    depends_on: check-commits
    image: registry.2nd.dev/build:23
    environment:
      RUST_TEST_THREADS: 1
    commands:
      - git log --oneline | head -n 1
      - >
        nix develop .#default --command bash -c "
          cargo version &&
          RUSTFLAGS=\"-C instrument-coverage\" LLVM_PROFILE_FILE=\"your-binary-%p-%m.profraw\" cargo build --workspace
        "

  - name: test-integration-btc29.1
    when:
      - evaluate: CI_CODECOV_PIPELINE == "true"
    depends_on: build
    image: registry.2nd.dev/build:23
    volumes:
      - /data:/host/data
    environment:
      BITCOIND_EXEC: /bitcoin/29.0/bin/bitcoind
      LIGHTNINGD_EXEC: /lightning/25.02.2/bin/lightningd
      TEST_DIRECTORY: ./test/btc29-codecov
      RUST_TEST_THREADS: 1
      HODL_INVOICE_PLUGIN: /hold/target/debug/hold
    commands:
      - git log --oneline | head -n 1
      - export CAPTAIND_EXEC=$CI_WORKSPACE/target/debug/captaind
      - export BARK_EXEC=$CI_WORKSPACE/target/debug/bark
      - bash ./contrib/ci-run-test.sh test-integration-codecov

  - name: code-coverage
    when:
      - evaluate: CI_CODECOV_PIPELINE == "true"
    depends_on: test-integration-btc29.1
    image: registry.2nd.dev/build:23
    volumes:
      - /data:/host/data
    commands:
      - nix develop .#default --command bash -c "just codecov-report"
      - mkdir -p "/host/data/codecov/${CI_COMMIT_SHA}/"
      - cp -r target/debug/codecov/* "/host/data/codecov/${CI_COMMIT_SHA}/"
      - echo "Coverage -> https://ci.2nd.dev/codecov/${CI_COMMIT_SHA}/html/index.html"

depends_on:
  - main
