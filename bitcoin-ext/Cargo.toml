[package]
name = "bark-bitcoin-ext"
version = "0.0.0"
edition = "2021"

[lib]
name = "bitcoin_ext"

[features]
default = [ "bdk" ]
bdk = [ "bdk_wallet" ]

[dependencies]
lazy_static.workspace = true
serde.workspace = true

# bitcoin
bitcoin.workspace = true
bdk_bitcoind_rpc.workspace = true
serde_json.workspace = true

# bdk
bdk_wallet = { workspace = true, features = ["rusqlite"], optional = true }
bdk_esplora.workspace = true
reqwest = {version = "0.11.27", features = ["rustls-tls"], default-features = false}
async-trait = "0.1.88"
