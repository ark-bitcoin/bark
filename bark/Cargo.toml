[package]
name = "bark-wallet"
version = "0.0.0-alpha"
license = "CC0-1.0"
authors = ["Steven Roose <steven@roose.io>"]
edition = "2021"
repository = "https://codeberg.org/ark-bitcoin/bark"
readme = "README.md"

[features]
default = ["cli", "tls-native-roots"]
cli = ["clap", "fern", "home", "onchain_bdk", "toml"]
onchain_bdk = ["bdk_wallet", "bark-bitcoin-ext/bdk"]
tls-native-roots = ["tonic/tls-native-roots"]
tls-webpki-roots = ["tonic/tls-webpki-roots"]

[lib]
name = "bark"
path = "src/lib.rs"

[[bin]]
name = "bark"
path = "src/bin/bark/main.rs"
required-features = ["cli"]

[dependencies]

# OWN
ark-lib = { path = "../lib" }
bark-bitcoin-ext = { path = "../bitcoin-ext", default-features = false, features = [
	"bdk", "esplora", "rpc",
]}
bark-json = { path = "../bark-json" }
bark-server-rpc = { path = "../server-rpc" }

# EXPORTED
bitcoin.workspace = true
lightning-invoice.workspace = true
lnurl-rs.workspace = true
anyhow.workspace = true
log.workspace = true
serde.workspace = true

# INTERNAL
rusqlite =  "0.31.0"

lazy_static.workspace = true
chrono.workspace = true
serde_json.workspace = true

bip39.workspace = true
bdk_core = { workspace = true }
bdk_bitcoind_rpc = { workspace = true }
bdk_esplora = { workspace = true }
lightning.workspace = true

tonic.workspace = true
tokio.workspace = true
tokio-stream.workspace = true
futures.workspace = true

# Prebuilt BDK Wallet only
bdk_wallet = { workspace = true, features = [ "rusqlite" ], optional = true }

# CLI only
clap = { workspace = true, optional = true }
fern = { workspace = true, optional = true }
home = { version = "=0.5.9", optional = true }
toml = { workspace = true, optional = true}

[dev-dependencies]
ark-lib = { path = "../lib", features = [ "test-util" ] }
rand.workspace = true
